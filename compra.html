<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  
    <link rel="stylesheet" href="compra.css">
</head>
<body>
    <div class="container">
        <h1>Pagamento</h1>
        <div class="second-row">
            <div class="card-number">
                <h3>Endereço</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="second-row">
            <div class="card-number">
                <h3>Número do Cartão</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
        </div>

        <div class="card">
            <div class="owner">
                <h3>Proprietário do cartão</h3>
                <div class="input-field">
                    <input type="text">
                </div>
            </div>
            <div class="cvv">
                <h3>CVV</h3>
                <div class="input-field">
                    <input type="password">
                </div>
            </div>
        </div>
       
        <div class="third-row">
        
            <div class="selection">
                <div class="date">
                  
                </div>
                <div class="cards">
                    <img src="img/cartão visa.png" alt="">
                    <img src="img/master card.png" alt="">
                 
                </div>
            </div>    
        </div>
        <a href="">Confirmar</a>
    </div>
</body>
</html>
